<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://kit.fontawesome.com/4cc2fb6f98.js" crossorigin="anonymous"></script>
  
<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,
opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="box-container">
  <main class="container">
      <section class="product-img">
        <img id="my-image" src="images/image-product-mobile.jpg" alt="">
      </section>
      <section class="product-text">
      <p  class="product-type">Perfume</p>
      <p class="product-name">Gabrielle Essence Eau De Parfum</p>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
      <p class="product-price">$149.99</p>
      <p class="product-old-price">$169.99</p>
    </div>
    <div class="product-button-container">
      <button class="product-button"> 
        <i class="fa-solid fa-cart-shopping"></i>
         Add to Cart
        </button>
      </div>    
    </section>
  </main>

  </section>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.linkedin.com/in/shaye-mine-239144260">Shaye Mine</a>.
</div>
</body>

</html>
